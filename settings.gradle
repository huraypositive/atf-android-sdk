dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven {
            url 'https://jitpack.io'
        }
    }
}
rootProject.name = "AtfleeDeviceSdk"
if (!System.env.JITPACK)
    include ':sample'
include ':atfleesdk'
